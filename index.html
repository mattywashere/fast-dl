<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FastDL</title><script src="https://cdn.tailwindcss.com"></script><style>::-webkit-scrollbar{width:8px}::-webkit-scrollbar-thumb{background:#9ca3af}::-webkit-scrollbar-track{background:#111827}a{color:inherit}</style></head><body class="bg-black text-gray-300 font-mono antialiased"><div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8"><a id="back" href="javascript:void(0)" onclick="nav(null)" class="hidden text-gray-400 text-3xl mb-4 pl-3 cursor-pointer">&lt;</a><main><div id="list" class="space-y-0 text-gray-300"></div></main></div><script>const USER="mattywashere",REPO="fast-dl",BRANCH="main",CATS=["deathrun","murder","prophunt","smash"];let cur=null,list=document.getElementById("list"),back=document.getElementById("back");const fmt=t=>{if(!t)return"0 bytes";const e=Math.floor(Math.log(t)/Math.log(1024));return(t/Math.pow(1024,e)).toFixed(2)+" "+["bytes","kb","mb","gb","tb"][e]},entry=(t,e,n=null)=>{const a=document.createElement("a");if(a.className="flex flex-col sm:flex-row justify-between items-start sm:items-center py-3 px-3 cursor-pointer mb-0.5",e)a.href="/"+t,a.onclick=e=>{e.preventDefault(),nav(t)},a.innerHTML=`<span class="text-gray-300 truncate"><span class="text-white mr-2">${t}/</span></span>`;else{const e=`https://raw.githubusercontent.com/${USER}/${REPO}/main/${cur}/${encodeURIComponent(t)}`;a.href=e,a.target="_blank",a.innerHTML=`<span class="text-gray-300 truncate"><span class="text-white mr-2">/${cur}/</span>${t}</span><span class="text-sm text-gray-400 sm:ml-4 mt-1 sm:mt-0 whitespace-nowrap">${fmt(n)}</span>`}return a},cats=()=>{list.className="space-y-0 text-gray-300",list.innerHTML="",CATS.forEach(t=>list.appendChild(entry(t,1))),back.classList.add("hidden")},nav=t=>{if(cur=t,!t)return history.pushState(null,"",location.origin+"/"+REPO+"/"),void cats();history.pushState({p:t},"",`/${REPO}/${t}`),load(t)},load=async t=>{list.innerHTML='<p class="text-gray-500 p-3">fetching directory data...</p>',back.classList.remove("hidden");try{const e=await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${t}?ref=main&${Date.now()}`);if(list.className="space-y-0 text-gray-300",!e.ok)return void(list.innerHTML=`<p class="text-red-400 p-3">error loading *${t}*</p>`);const n=(await e.json()).filter(t=>"file"===t.type).sort((t,e)=>t.name.localeCompare(e.name));list.innerHTML=n.length?"":`<p class="text-gray-400 p-3">no files found in **/${t}/**</p>`,n.forEach(t=>list.appendChild(entry(t.name,0,t.size)))}catch{list.innerHTML='<p class="text-red-400 p-3">network error</p>'}};onpopstate=()=>{const t=location.pathname.split("/").filter(t=>t),e=t.indexOf(REPO);let n=null;-1!=e&&t[e+1]&&CATS.includes(t[e+1])&&(n=t[e+1]),n?(cur=n,load(n)):(cur=null,cats())};const init=()=>{const t=location.pathname.split("/").filter(t=>t),e=t.indexOf(REPO),n=-1!=e&&t[e+1]&&CATS.includes(t[e+1])?t[e+1]:null;n?(cur=n,load(n)):cats()};init()</script></body></html>
